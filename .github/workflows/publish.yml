name: Publish

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.100
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --configuration Release --no-build --verbosity normal
    - name: Publish
      run: dotnet publish --configuration Release --no-build -o ./tools
    - name: "Artifact : generator"
      uses: actions/upload-artifact@v2
      with:
        name: "Generator"
        path: ./tools
    - name: Publish
      run: dotnet run --configuration Release  
      env:
        LinkRoot: "kentico.github.io" # Fix subfolder links https://statiq.dev/framework/configuration/settings
        Host: "/kontent-boilerplate-statiq-net" # Make links absolute (for feeds, OG...)
    - name: "Artifact : site"
      uses: actions/upload-artifact@v2
      with:
        name: "Site"
        path: ./output     
    - name: Deploy ðŸš€
      if: github.ref == 'refs/heads/main'
      uses: JamesIves/github-pages-deploy-action@3.6.2
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages
        FOLDER: output
        CLEAN: true # Automatically remove deleted files from the deploy branch
